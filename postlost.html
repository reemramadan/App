<!doctype html>
<html>
<head>

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>


<body>
	
	
<div data-role="page">
	<div data-role="header" data-theme="b" data-position="fixed" data-id="footer">
		<a href="#popup" class="ui-btn ui-icon-search ui-btn-right ui-btn-icon-right ui-btn-icon-notext ui-corner-all">Search</a>
		<h1>AUB Mobile App</h1>
	</div>
	<div data-role="popup" id="popup">
		<p>This is a simple popup.</p>
	</div>
	<div data-role="main" class="ui-content">
		<form method="post" action="demoform.asp">
			<label for="item">Item:</label>
			<input type="text" name="item" id="item" placeholder="What did you find?">
			<label for="place">Place:</label>
			<input type="text" name="place" id="place" placeholder="Where did you find this?">
			<label for="date">Date:</label>
			<input type="date" name="date" id="date">
				
			<span class="fileinput-button" data-role="button" data-icon="plus">
				<span>Upload Image</span>
				<input type="file" name="files[]" multiple style="padding-left:2%"/>
			</span>
			
			<input type="submit" value="Post">
		</form>
		

	</div>

</div>

</body>
</html>
